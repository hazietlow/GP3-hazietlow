<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Snake - CS Project</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #111;
        }

        canvas {
            position: fixed; 
            top: 0;
            left: 0;
            z-index: 1;   
        }

        #home-screen, #ui-layer, #mobile-controls, #game-over-screen, #game-win-screen {
            z-index: 100; 
            position: absolute; 
        }

        #home-screen {
            background: rgba(60, 60, 60, 0.95);
            position: fixed; /* Use fixed to ensure it covers the viewport */
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;       /* Move this way up */
            pointer-events: all; /* Ensure it catches clicks */
        }

        #ui-layer {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 8px;
            pointer-events: none; 
        }

        #mobile-controls {
            position: absolute;
            bottom: 20px;
            left: 20px; 
            display: grid;
            grid-template-columns: repeat(3, 60px); 
            grid-template-rows: repeat(2, 60px);
            gap: 8px;
            z-index: 20;
        }

        button {
            width: 60px;
            height: 60px;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .up { grid-column: 2; grid-row: 1; }
        .left { grid-column: 1; grid-row: 2; }
        .down { grid-column: 2; grid-row: 3; }
        .right { grid-column: 3; grid-row: 2; }

        button {
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;

            display: inline-flex; 
            justify-content: center;
            align-items: center;
            margin: 10px auto;    
            width: auto;          
            min-width: 150px;
        }

        #home-screen, #game-over-screen, #game-win-screen {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            color: white;
            background: #444444; 
        }

        #home-screen { 
            background: rgba(60, 60, 60, 0.95);; 
        }

        #game-over-screen { 
            background: rgba(40, 40, 40, 0.95); 
        }

        .menu-box {
            display: flex;
            flex-direction: column;
            align-items: center;  
            pointer-events: auto;
            position: relative;
            z-index: 10000;
        }

        .switch { position: relative; display: inline-block; width: 60px; height: 34px; margin: 0 10px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        input:checked + .slider { background-color: #2196F3; }
        .slider:before { position: absolute; content: ""; height: 26px; width: 26px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider:before { transform: translateX(26px); }

        #start-btn, #restart-btn, #back-to-menu-btn {
            cursor: pointer; 
            transition: transform 0.1s, background 0.2s;
        }

        #start-btn:hover {
            background: #218838 !important; 
            transform: scale(1.05); 
        }

        #home-screen {
            z-index: 100; 
            pointer-events: all; 
        }

        .diff-btn, #start-btn {
            position: relative; 
            z-index: 102;
            pointer-events: auto;
        }
    </style>
</head>
<body>

    <div id="ui-layer">
        <h2 style="margin: 0 0 5px 0;">3D Snake</h2>
        <div>Score: <span id="score">0</span></div>
    </div>

    <div id="mobile-controls">
        <button class="up" id="btn-up">UP</button>
        <button class="left" id="btn-left">LEFT</button>
        <button class="down" id="btn-down">DOWN</button>
        <button class="right" id="btn-right">RIGHT</button>
    </div>

    <div id="home-screen">
        <h1>3D SNAKE (ID: 7737)</h1>
        <div class="menu-box">
            <p>Select Difficulty (Board Size):</p>
            <div id="difficulty-settings" style="margin-bottom: 20px; display: flex; gap: 10px; justify-content: center;">
                <button class="diff-btn" data-size="7">EASY (7x7)</button>
                <button class="diff-btn" data-size="11" style="border-color: #2196F3;">MEDIUM (11x11)</button>
                <button class="diff-btn" data-size="15" style="border-color: #f44336;">HARD (15x15)</button>
            </div>
        
            <p>Visual Style:</p>
            <div class="toggle-container">
                <span>Proto</span>
                <label class="switch">
                    <input type="checkbox" id="modeToggle">
                    <span class="slider"></span>
                </label>
                <span>Full</span>
            </div>
            <button id="start-btn" style="margin-top: 20px; background: #28a745;">BEGIN GAME</button>
        </div>
    </div>

    <div id="game-over-screen" style="display: none;">
        <div class="menu-box">
            <h1 style="color: #ff4444;">GAME OVER</h1>
            <p>Final Score: <span id="final-score">0</span></p>
            <button id="restart-btn" style="background: #007bff; border: none;">PLAY AGAIN</button>
            <br>
            <button id="back-to-menu-btn" style="background: #555; border: none; margin-top: 10px;">BACK TO MENU</button>
        </div>
    </div>

    <div id="game-win-screen" style="display: none; position: absolute; width: 100%; height: 100%; background: rgba(0, 50, 0, 0.9); flex-direction: column; justify-content: center; align-items: center; z-index: 20; color: white;">
        <div class="menu-box" style="border-color: #28a745;">
            <h1 style="color: #2ecc71;">CHAMPION!</h1>
            <p>You filled the entire board!</p>
            <p>Final Score: <span id="win-score">100</span></p>
            <button id="win-restart-btn" style="background: #28a745; border: none; padding: 10px 20px; cursor: pointer; color: white; border-radius: 5px;">PLAY AGAIN</button>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "./CS559-Three/build/three.module.js"
            }
        }
    </script>
    <script src="game.js" type="module" defer></script>

</body>
</html>
